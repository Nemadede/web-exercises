<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/landing.css">
    <title>Rnumerations</title>
</head>

<body>
    <div id="container">
        <div class="center_container">

            <div class="first_display">
                <div class="header">
                    <h1>Renumerations</h1>

                </div>
                <div class="remenurations">
                    <div class="list_renum">
                        <ul>
                            <li>
                                <span class="dots"></span>
                                <span class="renum_name">Renum Name</span>
                                <span class="renum_purp">
                                    renum was made for the christmas gift events which is attributed to security...
                                </span>
                            </li>
                            <li>
                                <span class="dots"></span>
                                <span class="renum_name">Renum Name</span>
                                <span class="renum_purp">
                                    renum was made for the christmas gift events which is attributed to security...
                                </span>
                            </li>

                    </div>
                    <div class="new_renum">
                        <!-- <div class="add-button"></div> -->
                        <button class="renum_create"><i class="fa fa-plus-circle"></i> New renumeration</button>
                    </div>
                </div>
            </div>


            <div class="second_display">
                <div class="form">
                    <div class="head">
                        <div><button class="back"><i class="fa fa-angle-left"></i></button></div>
                        <div>
                            <h3>New remunaration</h3>
                        </div>
                    </div>
                    <form action="">
                        <div class="aligner">
                            <div class="name">
                                <div class="grid-align">
                                    <label for="">Name:</label>
                                </div>
                                <div class="grid-align"> <input type="text" required></div>

                            </div>
                            <div class="amount">
                                <div class="grid-align">
                                    <label for="">Amount allocated:</label>
                                </div>
                                <div class="grid-align">
                                    <input type="number" required>
                                </div>

                            </div>
                            <div class="levels">
                                <div class="title">
                                    <label>Sharing ratio:</label>
                                </div>
                                <div class="title-body">
                                    <div class="grid_">
                                        <div class="ratio">
                                            <label>level 6:</label>
                                            <input type="number" maxlength="3" max="1" min="0" required>
                                        </div>
                                        <div class="ratio">
                                            <label>level 5:</label>
                                            <input type="number" maxlength="3" max="1" min="0" required>
                                        </div>
                                        <div class="ratio">
                                            <label>level 4:</label>
                                            <input type="number" maxlength="3" max="1" min="0" required>
                                        </div>
                                    </div>
                                    <div class="grid_">
                                        <div class="ratio">
                                            <label>level 3:</label>
                                            <input type="number" maxlength="3" max="1" min="0" required>
                                        </div>
                                        <div class="ratio">
                                            <label>level 2:</label>
                                            <input type="number" maxlength="3" max="1" min="0" required>
                                        </div>
                                        <div class="ratio">
                                            <label>level 1:</label>
                                            <input type="number" maxlength="3" max="1" min="0" required>
                                        </div>
                                    </div>

                                </div>
                            </div>

                            <div class="purpose">
                                <label>Purpose:</label>
                                <textarea name="" id="" cols="53" rows="10" required></textarea>
                            </div>
                            <div class="submit">
                                <button type="submit">Create</button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
