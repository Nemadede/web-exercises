<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Todo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/task.css" />

</head>

<body>
    <input type="checkbox" name="checkbox" id="done">
    <div class="input">
        <span class="Task name"></span>
        <input type="text" id="renameTask">
        <i class="fa fa-chevron-down" id="dropicon"></i>
    </div>

    <button id="category"></button>
    </section>
    <div id="dropdown">
        <form action="">
            <section class="notes">
                <label for="task_description">Notes</label>
                <textarea name="textarea" id="task_description" cols="30" rows="10"></textarea>
            </section>
            <section class="task_date_prioty">
                <section class="task_date">
                    <label for="date">Due date</label>
                    <button>Today</button>
                    <button>Tomorrow</button>
                    <input type="date" name="date" id="date">
                </section>
                <section class="taskpriority">
                    <select name="" id="">
                        <option value=""></option>
                        <option value="low">Low</option>
                        <option value="med">Medium</option>
                        <option value="high">High</option>
                    </select>
                </section>
</body>

</html>
