<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./index.css" />
    <title>Form</title>
  </head>

  <body>
    <header>
      <h1>FORM STYLING</h1>
    </header>
    <form action="#">
      <!-- gender -->
      <p>You are...</p>
      <input type="radio" name="gender" id="male" />
      <label for="male">Male</label> <br />
      <input type="radio" name="gender" id="female" />
      <label for="female">Female</label>

      <!-- interests -->
      <p>Who is interested in...</p>
      <input type="checkbox" name="checkbox" id="web" />
      <label for="web">Web development</label> <br />
      <input type="checkbox" name="checkbox" id="photoshop" />
      <label for="photoshop">Photoshop</label> <br />
      <input type="checkbox" name="checkbox" id="madona" />
      <label for="madona">Singing Madona Songs</label>

      <!-- contact details -->
      <fieldset>
        <legend>Contact Info</legend>
        <input type="email" placeholder="Email" required />
        <span class="ticks"></span>
        <input type="telephone" placeholder="Phone number" required />
        <span class="ticks"></span>
      </fieldset>
      <!-- prefered -->
      <p>How would you like to be contacted?</p>
      <select>
        <option>By email</option>
        <option>By telephone</option>
      </select>
      <input type="submit" value="Become Geek" />
    </form>
  </body>
</html>
