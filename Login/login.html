<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="css/login.css"
    />
    <script src="main.js"></script>
  </head>

  <body>
    <div class="background">
      <div class="login_main">
        <div class="title">
          <h2>Login</h2>
        </div>
        <!-- <hr> -->

        <form action="#" class="form">
          <div class="background1">
            <input
              type="text"
              name="name"
              id="input1"
              placeholder="Username or Email"
            />
          </div>

          <div class="background1">
            <input
              type="password"
              name="password"
              id="input1"
              placeholder="Password"
            />
          </div>

          <div class="submit">
            <div class="sub1">
              <input type="checkbox" name="check" id="input3" />
              <label for="input3">Remember me on this computer</label>
            </div>
            <input type="submit" value="Login" />
          </div>
        </form>
      </div>
    </div>
    <div class="foot">
      <p>Forgot your Password? <a href="#">click here to reset</a></p>
    </div>
  </body>
</html>
